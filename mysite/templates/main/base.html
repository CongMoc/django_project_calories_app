<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calories{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F5BA64; font-size: 18px;">
        <a class="navbar-brand" href="" style="font-size: 40px;margin-left: 100px; font-family: cursive;">
          <img style="width: 80px;" src="https://cdn2.iconfinder.com/data/icons/coronavirus-10/512/healthy-strength-strong-health-heart-256.png" alt="">
          <b>Calories</b>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-family: cursive;">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calories/">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="food/">Food Healthy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="exercise/">Exercise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about/">About Us</a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div>
    {% block content%}
    {% endblock %}
  </div>
    <div class="footer">
        <div class="Logo-expression">
          <div class="logo">
            <img style=" width: 160px;height: 160px;" src="https://cdn2.iconfinder.com/data/icons/coronavirus-10/512/healthy-strength-strong-health-heart-256.png">
          </div>
          <b><p class="text-center" style="font-family: cursive;">Calories</p></b>
          <ul class="list-unstyled d-flex flex-row justify-content-center">
            <li>
              <a class="text-white px-2" href="#!">
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a class="text-white px-2" href="#!">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a class="text-white ps-2" href="#!">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <style>
    .footer{
      height: 300px;
      background-color: #F5BA64;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    .logo{
      height: 160px;
      width: 160px;
      background-color: #FFFFFF;
      margin: 0 0 20px 70px;
      border-radius:80px ;
    }
    .footer .Logo-expression{
      width: 300px;
      height: 300px;
    }
    .footer p{
      margin-top: 0;

    }
  </style>
</body>
</html>
